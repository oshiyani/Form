<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form</title>
        <link rel="stylesheet" href="form.css">
    </head>
    <body>

        <form action="https://formspree.io/f/xyzzboww method="POST"> 
            <fieldset>
                <legend>Fabric Registration Form</legend>
                <h2>WELCOME TO THE WORLD OF FABRICS!!</h2>
                
                <h3>Personal Details</h3>
                <label>Supplier Name:</label>
                <input type="text" placeholder="Enter your name" required><br><br>

                <label>Supplier ID:</label>
                <input type="number" placeholder="Enter your ID" required><br><br>

                <label>Supplier Email:</label>
                <input type="email" placeholder="Enter your email" required><br><br>

                <label>Date of Registration:</label>
                <input type="date" required><br><br>

                <label>Company Address:</label>
                <input type="text" placeholder="Enter your address" required><br><br>

                <label>Website:</label>
                <input type="url" placeholder="Enter your website details"><br><br>

                <label>Country of Origin:</label>
                <input type="text" placeholder="Enter your origin" required><br><br>

                <label>Number:</label>
                <input type="tel" placeholder="Enter your number" required><br><br>

                <label>Business Type:</label><br>
                <input type="checkbox" value="Manufacturer" name="business_type"> Manufacturer<br>
                <input type="checkbox" value="Wholesaler" name="business_type"> Wholesaler<br>
                <input type="checkbox" value="Retailer" name="business_type"> Retailer<br>
                <input type="checkbox" value="Exporter" name="business_type"> Exporter<br><br>

                <label>Fabric Category:</label><br>
                <input type="checkbox" value="Home Textiles" name="fabric_category"> Home Textiles<br>
                <input type="checkbox" value="Industrial Use" name="fabric_category"> Industrial Use<br>
                <input type="checkbox" value="Apparel" name="fabric_category"> Apparel<br><br>

                <label>GST/TAX Number (if applicable):</label>
                <input type="number" placeholder="Enter your number"><br><br>

                <label>Years in Business:</label>
                <input type="number" placeholder="Enter your experience years" required><br><br>

                <label>Provide Your Social Media Handles:</label>
                <input type="url" placeholder="Enter your social media URL"><br><br>

                <button type="submit">Submit</button>
            </fieldset>
        </form>

    </body>
</html>
